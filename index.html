<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DojoWeather</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <nav class="navbar">
    <div class="nav-content">
      <h1 class="logo">DojoWeather</h1>
      <ul class="nav-links">
        <li>Burbank</li>
        <li>Chicago</li>
        <li>Dallas</li>
      </ul>
    </div>
  </nav>

  <main class="container">
    <div class="main-top">
      <h2>San Jose</h2>
      <div class="main-temp-content">
        <p>show temperature in</p>
        <select name="temp-scales" id="temp-scales">
          <option value="celcius" name="celcius">&#8451</option>
          <option value="fahrenheit" name="fahrenheit">&#8457</option>
        </select>
      </div>
    </div>
  </main>
</body>
</html>
